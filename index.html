<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Management System</h1>
    </header>

    <script src="script.js"></script>
</body>
</html>
